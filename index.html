<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculation">
        <div class="mainDisplay">
            <input type="text" readonly class="display" placeholder="Enter your number:">
        </div>
        <div class="mainButtons" id="mainButtons">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">0</button>
        </div>
        <div class="mainOperations">
            <button class="operations">+</button>
            <button class="operations">-</button>
            <button class="operations">*</button>
            <button class="operations">/</button>
            <button class="operations">.</button>
        </div>
        <div class="mainEquil">
            <button class="equil">=</button>
        </div>
        <div class="mainRemover">
            <button class="remover">AC</button>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
